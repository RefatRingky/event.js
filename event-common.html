<!DOCTYPE html>
<html lang="en">
<head>

    <title>Event Common Factor</title>
</head>
<body>
    <p id="clicking-method"></p>
    <input id="name-input" type="text">
    <button id="update-name">update</button>
    <button onclick=" handleJustFunction()">Just Function</button>
    <button id="handle-event"> Direct addEventLisetener</button>
    
    <script src="js/event.js"></script>

    <script>
      document.getElementById("update-name").addEventListener('click',function () {
        const nameField = document.getElementById("name-input");
        const p = document.getElementById("clicking-method");
        p.innerText= nameField.value;
        nameField.value = "";
    })
    </script>
</body>
