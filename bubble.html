<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
</head>
<body>
    <section id="section-container">
        <h4>bubble list</h4>
        <ul id="list-container">
            <li class="item">Lorem, ipsum.</li>
            <li id="second-item">Explicabo, cum.</li>
            <li class="item">Dolor, reiciendis?</li>
            <li class="item">Iure, laboriosam.</li>
            <li class="item">At, sequi.</li>
            <li class="item">Ratione, numquam.</li>
        </ul>
    </section>

    <script>
         document.getElementById("second-item").addEventListener('click',function () {
             console.log('click');
             event.stopPropagation();
         })
        //  ul clicked
         document.getElementById("list-container").addEventListener('click',function () {
             console.log('ul click');
         })
        //  section clicked
         document.getElementById("section-container").addEventListener('click',function () {
             console.log(' section click');
         })
    </script>
</body>
</html>
