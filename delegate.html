<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event delegat</title>
</head>
<body>
    <h2>Delegate</h2>
    <ul id="item-container">
        <li class="item">Lorem, ipsum.</li>
        <li class="item">Explicabo, cum.</li>
        <li class="item">Dolor, reiciendis?</li>
        <li class="item">Iure, laboriosam.</li>
        <li class="item">At, sequi.</li>
        <li class="item">Ratione, numquam.</li>
    </ul>  
</body>

<script>
    const items = document.getElementsByClassName('item');
    for(const item of items){
        item.addEventListener('click',function (event) {
            //  document.getElementById('item-container');
            //  removeChild(item);
            event.target.parentNode.removeChild(event.target);
        });
    }
</script>
</html>
